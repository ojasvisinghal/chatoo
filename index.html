<html>
<head>
  <title>{{ title }}</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="views/css/main.css">
</head>

<body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a class="login" href="#">Login</a></li>
          <li><a class="signup" href="#">Signup</a></li>
        </ul>
        <ul class="side-nav" id="mobile">
          <li><a class="login" href="#">Login</a></li>
          <li><a class="signup" href="#">Signup</a></li>
        </ul>
      </div>
    </nav>

<!-- Login -->
      <div class="row section" id="login-Form">
          <div class="col s4 offset-s4 center-align">
              <img src="views/img/chatoo.png" alt="chatoo">
          </div>
          <div class="col s4 offset-s4 input-field">
            <input id="mobile" type="text" class="validate">
            <label for="mobile">Mobile Number</label>
          </div>
          <div class="col s4 offset-s4 input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="col s4 offset-s4  right-align">
              <a href="#" class="forgetPassword">Forget Password ?</a> <br>
              <a href="#"><i class="material-icons">forward</i></a>
          </div>
        </div>

<!-- signup -->
      <div class="row section" id="signup-Form" style="display:none">
          <div class="col s4 offset-s4 center-align">
              <img src="views/img/chatoo.png" alt="chatoo">
          </div>
          <div class="col s4 offset-s4 input-field">
            <input id="Mobile No." type="text" class="validate">
            <label for="Mobile No.">Mobile Number</label>
          </div>
          <div class="col s4 offset-s4 input-field">
            <input id="password" type="text" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="col s4 offset-s4 input-field">
            <input id="otp" type="text" class="validate">
            <label for="otp">OTP</label>
          </div>
          <div class="col s4 offset-s4  right-align">
            <a href="#"><i class="material-icons">forward</i></a>
          </div>
        </div>

  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="views/js/main.js"></script>
</body>
</html>
